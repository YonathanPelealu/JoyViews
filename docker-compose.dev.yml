# Development docker-compose
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: joyviews-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: joyviews
      POSTGRES_PASSWORD: joyviews_dev
      POSTGRES_DB: joyviews_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U joyviews -d joyviews_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: joyviews-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data

volumes:
  postgres_data_dev:
  redis_data_dev:
