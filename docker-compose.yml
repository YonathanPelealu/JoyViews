services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: joyviews-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-joyviews}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-joyviews_secret}
      POSTGRES_DB: ${POSTGRES_DB:-joyviews}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-joyviews} -d ${POSTGRES_DB:-joyviews}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for rate limiting (optional)
  redis:
    image: redis:7-alpine
    container_name: joyviews-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - DATABASE_URL=postgresql://${POSTGRES_USER:-joyviews}:${POSTGRES_PASSWORD:-joyviews_secret}@db:5432/${POSTGRES_DB:-joyviews}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
        - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
        - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
        - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    container_name: joyviews-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-joyviews}:${POSTGRES_PASSWORD:-joyviews_secret}@db:5432/${POSTGRES_DB:-joyviews}

      # NextAuth
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

      # GitHub OAuth
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}

      # AI Providers
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}

      # Redis (for local rate limiting)
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Database migrations (run once)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: joyviews-migrate
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-joyviews}:${POSTGRES_PASSWORD:-joyviews_secret}@db:5432/${POSTGRES_DB:-joyviews}
    command: npx prisma db push
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
